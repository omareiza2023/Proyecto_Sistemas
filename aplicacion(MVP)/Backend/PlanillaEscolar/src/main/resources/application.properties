spring.application.name=paisajesback

##creación de la conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost/planillaescolar

##conexión con el usuario y password de la base de datos
spring.datasource.username=root
spring.datasource.password=


##llamando el driver de mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Activando persistencia en la base de datos
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


##Activando para crear las tablas de manera automática desde el código
spring.jpa.hibernate.ddl-auto=create

logging. level. org.hibernate. SQL=debug
server.port=8081